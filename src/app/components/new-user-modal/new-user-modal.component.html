<form class="p-3">
  <h3 class="msg">Új felhasználó létrehozása</h3>
  <div class="form-group row">
    <label for="inputUserName" class="col-sm-2 col-form-label">Felhasználó neve</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" id="inputUserName" placeholder="Felhasználó neve">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputUserEmail" class="col-sm-2 col-form-label">Felhasználó email címe</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" id="inputUserEmail" placeholder="Felhasználó email címe">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputUserRole" class="col-sm-2 col-form-label">Szerepkör</label>
    <div class="col-sm-10">
      <ng-select [items]="roles"
                 bindLabel="name"
                 bindValue="id"
                 [multiple]="true"
                 placeholder="Válassz..."
                 [(ngModel)]="selectedRoleIds"
                 name="class"
                 id="inputUserRole">
      </ng-select>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary mr-2" (click)="saveUser()">Felhasználó létrehozása és email küldése</button>
      <button type="submit" class="btn btn-secondary" (click)='close()'>Mégsem</button>
    </div>
  </div>
</form>
