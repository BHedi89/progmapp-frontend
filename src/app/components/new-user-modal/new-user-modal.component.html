<form class="form">
  <h3 class="msg">Új felhasználó létrehozása</h3>
  <div class="form-group row">
    <label for="inputUserName" class="col-sm-2 col-form-label">Felhasználó neve</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" id="inputUserName" placeholder="Felhasználó neve">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputUserEmail" class="col-sm-2 col-form-label">Felhasználó email címe</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" id="inputUserEmail" placeholder="Felhasználó email címe">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputUserRole" class="col-sm-2 col-form-label">Szerepkör</label>
    <div class="col-sm-10">
      <select class="form-control" id="inputUserRole">
        <option selected disabled>Válassz...</option>
        <option>Admin</option>
        <option>Irodai munkatárs</option>
        <option>Tanár</option>
        <option>Mentor</option>
        <option>Diák</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2">Másik szerepkör hozzáadása</div>
    <div class="col-sm-10">
      <div class="role">
        <!--    roles add dinamically    -->
      </div>
      <div class="add-new-role">
        <i class="far fa-plus-square" (click)="generateAnotherRole()"></i>
        <label>Új szerepkör hozzáadása</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Email küldése a felhasználónak</button>
      <button type="submit" class="btn btn-secondary" (click)='close()'>Mégsem</button>
    </div>
  </div>
</form>
