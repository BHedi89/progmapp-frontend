<app-header></app-header>
<div class="container main-container">
  <h1 class="welcome-msg">kvíz</h1>
  <div class="ml-5">
    <button class="btn btn-primary" (click)="getNewQuiz()">Kérek egy új kvízkérdést</button>
    <div *ngIf="question">

      <h2 class="mt-5" >{{question.text}}</h2>
      <button class="btn btn-primary">Ok</button>
      <div>
        <hr>
        <p class="pb-4">{{question.explanationAfter}}</p>
      </div>
    </div>
  </div>
  <div class="container">
    <p class="lead"></p>
    <p class="lead mb-0"></p>
  </div>
</div>
