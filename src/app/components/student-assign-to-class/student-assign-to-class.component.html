<app-header></app-header>
<div class="container main-container">
  <form class="p-3">
    <div class="alert alert-success" role="alert" *ngIf="textShow">
      Felhasználó sikeresen létrehozva
    </div>
    <h3 class="msg pb-2">Új diák hozzáadása</h3>
    <div class="form-group row">
      <label for="inputNewStudent" class="col-sm-2 col-form-label">Diákok</label>
      <div class="col-sm-10">
        <ng-select [items]="students"
                   bindLabel="name"
                   bindValue="id"
                   [multiple]="true"
                   placeholder="Válassz..."
                   [(ngModel)]="student.loginName"
                   name="student"
                   id="inputNewStudent">{{student.name}}
        </ng-select>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary mr-2" (click)="addStudentToClass()">Diák hozzáadása</button>
        <a routerLink="/staff-class"><button type="submit" class="btn btn-secondary">Vissza</button></a>
      </div>
    </div>
  </form>
  <div class="container">
    <p class="lead"></p>
    <p class="lead mb-0"></p>
  </div>
</div>
