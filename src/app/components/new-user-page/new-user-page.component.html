<app-header></app-header>
<div class="container main-container">
  <div>
    <i class="fas fa-arrow-left"><a routerLink="/staff-main-page">Vissza</a></i>
    <h1 class="welcome-msg">felhasználók</h1>
  </div>
  <div>
    <button class="btn btn-primary" (click)="createNewUser()">Új felhasználó létrehozása</button>
  </div>
  <div>
    <div class="form-group row">
      <label for="inputFilter" class="col-form-label">Szűrő:</label>
      <div>
        <input class="form-control" type="text" id="inputFilter">
      </div>
    </div>
    <div class="user-list">
      <table class="table table-bordered table-striped">
        <thead>
        <tr>
          <th scope="col">Név</th>
          <th scope="col">E-mail cím</th>
          <th scope="col">Szerepkör</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
          <tr app-user-row>Ide kerülnek majd a felhasználók</tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="container">
    <p class="lead"></p>
    <p class="lead mb-0"></p>
  </div>
</div>
