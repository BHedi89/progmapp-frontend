<app-header></app-header>
<div class="container main-container">
  <form class="form">
    <h3 class="welcome-msg">Új örökkvíz létrehozása</h3>
    <div class="form-group row">
      <label for="inputQuizName" class="col-sm-2 col-form-label">Neve</label>
      <div class="col-sm-10">
        <input class="form-control" id="inputQuizName" placeholder="Neve">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputQuiz" class="col-sm-2 col-form-label">Kérdések</label>
      <div class="col-sm-10">
        <div class="selectBox" (click)="showCheckboxes()">
          <select class="form-control" id="inputQuiz">
            <option selected disabled>Válassz...</option>
          </select>
          <div class="overSelect"></div>
        </div>
        <div id="checkboxes">
          <label for="one">
            <input type="checkbox" id="one"/>Ide lesznek betöltve a kvíz kérdések</label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10 mb-3">
        <button type="submit" class="btn btn-primary mr-2">Örökkvíz létrehozása</button>
        <button type="submit" class="btn btn-secondary">Mégsem</button>
      </div>
    </div>
  </form>
  <div class="container">
    <p class="lead"></p>
    <p class="lead mb-0"></p>
  </div>
</div>
