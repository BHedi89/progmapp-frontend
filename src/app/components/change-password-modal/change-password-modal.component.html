<app-header></app-header>
<div class="container main-container">
  <h1 class="welcome-msg">Jelszó megváltoztatása</h1>
  <div class="col-md-9">
    <h3 class="pb-4">Új jelszó</h3>
    <form>
      <div class="form-group row">
        <label for="inputPassword" class="col-md-3 control-label">Új jelszó:</label>
        <div class="col-md-8">
          <input class="form-control" type="password" id="inputPassword">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputConfirmEmail" class="col-md-3 control-label">Jelszó újra:</label>
        <div class="col-md-8">
          <input class="form-control" type="password" id="inputConfirmEmail">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label"></label>
        <div class="col-md-8 pb-3">
          <input type="button" class="btn btn-primary mr-2" value="Módosítások mentése">
          <input type="reset" class="btn btn-secondary" value="Mégsem">
        </div>
      </div>
    </form>
  </div>
  <div class="container">
    <p class="lead"></p>
    <p class="lead mb-0"></p>
  </div>
</div>
