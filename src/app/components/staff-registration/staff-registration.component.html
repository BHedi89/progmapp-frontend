<app-header></app-header>
<div class="container main-container">
  <h1 class="welcome-msg">regisztráció befejezése</h1>
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Regisztráció</h5>
          <form class="form-signin">
            <div class="form-label-group">
              <input type="username" id="inputUsername" class="form-control" placeholder="Felhasználónév" required autofocus>
              <label for="inputUsername">Felhasználónév</label>
            </div>
            <div class="form-label-group">
              <input type="phonenumber" id="inputPhonenumber" class="form-control" placeholder="Telefonszám" required>
              <label for="inputPhonenumber">Telefonszám</label>
            </div>
            <div class="form-label-group">
              <input type="address" id="inputAddress" class="form-control" placeholder="Cím" required>
              <label for="inputAddress">Cím</label>
            </div>
            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Jelszó" required>
              <label for="inputPassword">Jelszó</label>
            </div>
            <div class="form-label-group">
              <input type="password" id="inputPassword2" class="form-control" placeholder="Jelszó újra" required>
              <label for="inputPassword2">Jelszó újra</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Regisztráció</button>
            <hr class="my-4">
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="container">
      <p class="lead"></p>
      <p class="lead mb-0"></p>
    </div>
  </div>
</div>
