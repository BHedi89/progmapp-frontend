<div class="container main-container">
  <h1 class="welcome-msg">regisztráció befejezése</h1>
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Regisztráció</h5>
          <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-label-group">
              <input type="text" formControlName="name" id="inputUsername" class="form-control"
                     placeholder="Felhasználónév" required autofocus
                     [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Név megadása kötelező</div>
                <div *ngIf="f.username.errors.minlength">A felhasználó névnek legalább 3 karakternek kell lennie</div>
              </div>
              <label for="inputUsername">Felhasználónév</label>
            </div>
            <div class="form-label-group">
              <input type="number" formControlName="phonenumber" id="inputPhonenumber" class="form-control"
                     placeholder="Telefonszám" required
                     [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }">
              <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
                <div *ngIf="f.phoneNumber.errors.required">Telefonszám megadása kötelező</div>
              </div>
              <label for="inputPhonenumber">Telefonszám</label>
            </div>
            <div class="form-label-group">
              <input type="text" formControlName="address" id="inputAddress" class="form-control"
                     placeholder="Cím" required
                     [ngClass]="{ 'is-invalid': submitted && f.address.errors }">
              <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                <div *ngIf="f.address.errors.required">Cím megadása kötelező</div>
              </div>
              <label for="inputAddress">Cím</label>
            </div>
            <div class="form-label-group">
              <input type="password" formControlName="password" id="inputPassword" class="form-control"
                     placeholder="Jelszó" required
                     [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Jelszó megadása kötelező</div>
                <div *ngIf="f.password.errors.minlength">A jelszónak legalább 6 karakternek kell lennie</div>
              </div>
              <label for="inputPassword">Jelszó</label>
            </div>
            <div class="form-label-group">
              <input type="password" formControlName="confirmPassword" id="inputPassword2" class="form-control"
                     placeholder="Jelszó újra" required
                     [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }">
              <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                <div *ngIf="f.confirmPassword.errors.required">Jelszó megerősítése kötelező</div>
                <div *ngIf="f.confirmPassword.errors.mustMatch">Jelszó nem egyezik</div>
              </div>
              <label for="inputPassword2">Jelszó újra</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Regisztráció</button>
            <hr class="my-4">
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <p class="lead"></p>
    <p class="lead mb-0"></p>
  </div>
</div>
