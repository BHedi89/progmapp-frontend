<app-header></app-header>
<div class="container main-container">
  <form class="form">
    <div class="alert alert-success mt-2" role="alert" *ngIf="textShow">
      Örökkvíz sikeresen létrehozva
    </div>
    <h3 class="welcome-msg">Új örökkvíz létrehozása</h3>
    <div class="form-group row">
      <label for="inputQuizName" class="col-sm-2 col-form-label">Neve</label>
      <div class="col-sm-10">
        <input class="form-control" name="quiz" id="inputQuizName" placeholder="Neve" [(ngModel)]="quiz.id">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputQuiz" class="col-sm-2 col-form-label">Kérdések</label>
      <div class="col-sm-10">
        <ng-select [items]="questions"
                   bindLabel="name"
                   bindValue="id"
                   [multiple]="true"
                   placeholder="Válassz..."
                   [(ngModel)]="questions.text"
                   name="questionIds"
                   id="inputQuiz">{{questions.text}}
        </ng-select>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10 mb-3">
        <button type="submit" class="btn btn-primary mr-2" (click)="saveQuiz()">Örökkvíz létrehozása</button>
      </div>
    </div>
  </form>
  <div class="container">
    <p class="lead"></p>
    <p class="lead mb-0"></p>
  </div>
</div>
