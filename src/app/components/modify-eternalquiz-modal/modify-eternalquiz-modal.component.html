<form>
  <h2 class="welcome-msg">Örökkvíz módosítása</h2>
  <div class="form-group row">
    <label for="inputQuizName" class="col-sm-2 col-form-label">Neve</label>
    <div class="col-sm-10">
      <input class="form-control" id="inputQuizName" placeholder="Neve">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputQuiz" class="col-sm-2 col-form-label">Kérdések</label>
    <div class="col-sm-10">
      <ng-select [items]="questions"
                 bindLabel="name"
                 bindValue="id"
                 [multiple]="true"
                 placeholder="Válassz..."
                 [(ngModel)]="selectedQuestionIds"
                 name="class"
                 id="inputQuiz">
      </ng-select>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10 mb-3">
      <button type="submit" class="btn btn-primary mr-2">Módosítás</button>
      <button type="submit" class="btn btn-secondary">Mégsem</button>
    </div>
  </div>
</form>
