<div class="container main-container">
  <form class="p-3">
    <div class="alert alert-success" role="alert" *ngIf="textShow">
      Felhasználó sikeresen létrehozva
    </div>
    <h3 class="msg pb-2">Új diák létrehozása</h3>
    <div class="form-group row">
      <label for="inputStudentName" class="col-sm-2 col-form-label">Teljes név</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" id="inputStudentName" placeholder="Teljes név" [(ngModel)]="student.name">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputUserLoginName" class="col-sm-2 col-form-label">Felhasználónév</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" id="inputUserLoginName" placeholder="Felhasználónév"
               [(ngModel)]="student.loginName">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputUserpassword" class="col-sm-2 col-form-label">Jelszó (opcionális)</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" id="inputUserpassword" placeholder="Jelszó" [(ngModel)]="student.password">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail" class="col-sm-2 col-form-label">Email cím</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" id="inputEmail" placeholder="Email cím" [(ngModel)]="student.emailAddress">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputNewClass" class="col-sm-2 col-form-label">Osztály</label>
      <div class="col-sm-10">
        <ng-select [items]="classes"
                   bindLabel="name"
                   bindValue="id"
                   [multiple]="true"
                   placeholder="Válassz..."
                   [(ngModel)]="selectedClassIds"
                   name="class"
                   id="inputNewClass">
        </ng-select>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary mr-2" (click)="saveStudent()">Diák létrehozása és email küldése</button>
        <a routerLink="/new-class"><button type="submit" class="btn btn-secondary">Vissza</button></a>
      </div>
    </div>
  </form>
  <div class="container">
    <p class="lead"></p>
    <p class="lead mb-0"></p>
  </div>
</div>
