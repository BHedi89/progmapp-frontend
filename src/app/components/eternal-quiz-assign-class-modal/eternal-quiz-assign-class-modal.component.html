<app-header></app-header>
<div class="container main-container">
  <h3 class="welcome-msg">Örökkvíz osztályhoz rendelése</h3>
  <form>
    <div class="alert alert-success" role="alert" *ngIf="textShow">
      Örökkvíz sikeresen hozzáadva az osztályhoz
    </div>
    <div class="form-group row">
      <label for="inputEternalQuiz" class="col-sm-2 col-form-label">Osztályok</label>
      <div class="col-sm-10">
        <ng-select [items]="classes"
                   bindLabel="id"
                   bindValue="id"
                   [multiple]="true"
                   placeholder="Válassz..."
                   [(ngModel)]="class.id"
                   name="class"
                   id="inputEternalQuiz">{{class.id}}
        </ng-select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-col-sm-10 pb-3">
        <button class="btn btn-primary mr-2" (click)="assignClass()">Hozzárendelés</button>
        <a routerLink="/teacher-class-page">
          <button class="btn btn-secondary">Vissza</button>
        </a>
      </div>
    </div>
  </form>
  <div class="container">
    <p class="lead"></p>
    <p class="lead mb-0"></p>
  </div>
</div>
