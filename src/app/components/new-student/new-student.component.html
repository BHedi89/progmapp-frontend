<app-header></app-header>
<div class="container main-container">
  <form class="p-3">
    <div class="alert alert-success" role="alert" *ngIf="textShow">
      Diák sikeresen létrehozva
    </div>
    <h3 class="msg">Új diák létrehozása</h3>
    <div class="form-group row">
      <label for="inputUserName" class="col-sm-2 col-form-label">Teljes név</label>
      <div class="col-sm-10">
        <input class="form-control" name="name" type="text" id="inputUserName" placeholder="Teljes név"
               [(ngModel)]="student.name">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputUserLoginName" class="col-sm-2 col-form-label">Felhasználónév</label>
      <div class="col-sm-10">
        <input class="form-control" name="loginName" type="text" id="inputUserLoginName" placeholder="Felhasználónév"
               [(ngModel)]="student.loginName">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputUserpassword" class="col-sm-2 col-form-label">Jelszó (opcionális)</label>
      <div class="col-sm-10">
        <input class="form-control" name="password" type="text" id="inputUserpassword" placeholder="Jelszó"
               [(ngModel)]="student.password">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputUserEmail" class="col-sm-2 col-form-label">Felhasználó email címe</label>
      <div class="col-sm-10">
        <input class="form-control" name="emailAddress" type="text" id="inputUserEmail" placeholder="Felhasználó email címe"
               [(ngModel)]="student.emailAddress">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary mr-2" (click)="saveStudent()">Felhasználó létrehozása és email küldése</button>
        <a routerLink="/user"><button type="submit" class="btn btn-secondary">Vissza</button></a>
      </div>
    </div>
  </form>
  <div class="container">
    <p class="lead"></p>
    <p class="lead mb-0"></p>
  </div>
</div>
