<app-header></app-header>
<div class="container main-container">
  <h2 class="welcome-msg">felhasználók</h2>
  <div class="form-group">
    <a  routerLink="/new-user-modal"><button class="btn btn-primary">Új felhasználó létrehozása</button></a>
  </div>
  <div class="form-group form-inline">
    <label for="inputFilter" class="col-sm-1 col-form-label">Szűrő:</label>
    <div>
      <input class="form-control ml-2" type="text" id="inputFilter" [(ngModel)]="filter">
    </div>
  </div>
  <div class="pb-2">
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th scope="col">Név</th>
        <th scope="col">E-mail cím</th>
        <th scope="col">Szerepkör</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr app-user-row *ngFor='let u of users | filterUser: filter' [user]="u"></tr>
      </tbody>
    </table>
    <div *ngIf="users.length === 0">
      Nincs felhasználó az adatbázisban.
    </div>
  </div>
  <div class="container">
    <p class="lead"></p>
    <p class="lead mb-0"></p>
  </div>
</div>
