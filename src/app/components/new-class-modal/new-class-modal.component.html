<form class="p-3">
  <h3 class="msg pb-4">Új osztály létrehozása</h3>
  <div class="form-group row">
    <label for="inputClassName" class="col-sm-2 col-form-label">Osztály neve</label>
    <div class="col-sm-10 mb-3">
      <input class="form-control" type="text" id="inputClassName" placeholder="Osztály neve">
    </div>
    <label for="inputYear" class="col-sm-2 col-form-label">Év</label>
    <div class="col-sm-10 mb-3">
      <input class="form-control" type="number" id="inputYear" placeholder="Év">
    </div>
    <label for="inputSemester" class="col-sm-2 col-form-label">Félév</label>
    <div class="col-sm-10 mb-3">
      <input class="form-control" type="text" id="inputSemester" placeholder="Félév">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary mr-2" (click)="saveClass()">Osztály létrehozása</button>
      <button type="submit" class="btn btn-secondary" (click)='close()'>Mégsem</button>
    </div>
  </div>
</form>
